<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Backend API Test</h1>
    <button onclick="testAPI()">Test /api/test</button>
    <button onclick="testRecipes()">Test /api/recipes</button>
    <button onclick="testSimpleRecipes()">Test /api/recipes-simple</button>
    <pre id="output"></pre>

    <script>
        const API_URL = 'http://localhost:5000';
        const output = document.getElementById('output');

        async function testAPI() {
            output.textContent = 'Testing...';
            try {
                const response = await fetch(`${API_URL}/api/test`);
                const data = await response.json();
                output.textContent = 'Success!\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }

        async function testRecipes() {
            output.textContent = 'Testing...';
            try {
                const response = await fetch(`${API_URL}/api/recipes`);
                const data = await response.json();
                output.textContent = 'Success!\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }

        async function testSimpleRecipes() {
            output.textContent = 'Testing...';
            try {
                const response = await fetch(`${API_URL}/api/recipes-simple`);
                const data = await response.json();
                output.textContent = 'Success!\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }

        // Auto-test on load
        window.onload = () => testAPI();
    </script>
</body>
</html>
